<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title><?!= title ?></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css">

  <style>
    html, body {
      font: 28px/2.2 'Noto Sans JP', sans-serif;
      color: #000;
      background: #fff;
      letter-spacing: 0.02em;
      margin: 0;
    }
    h1 {
      font-size: 54px;
      margin: 1.5em 0 0.4em;
      text-align: center;
      color: #555;
      font-weight: bold;
    }
    .stamp {
      text-align:center;
      font-size:13px;
      color:#777;
      margin: -0.6em 0 1.2em;
    }
    .wrap {
      max-width: 960px;
      margin: 0 auto 80px;
      padding: 0 18px;
    }

    .card-section {
      background: #fff;
      border-radius: 16px;
      padding: 20px 32px;
      margin-bottom: 24px;
      border: 1px solid #eee;
      font-size: 18px;
      line-height: 1.8;
    }
    .card-section h2 {
      font-size: 24px;
      text-align: center;
      margin: 6px 0 14px;
      letter-spacing: .02em;
      font-weight: bold;
    }

    .os-name {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      margin: 12px 0 16px;
      color: #333;
    }

    .center { text-align:center; }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

  </style>
</head>

<body>
  <div class="wrap">

    <!-- タイトル -->

    <div class="stamp">
      生成日時：<?!= Utilities.formatDate(new Date(), 'Asia/Tokyo', 'yyyy/MM/dd HH:mm') ?>

    <!-- Preface（任意） -->
    <? if (typeof prefaceHtml !== 'undefined' && prefaceHtml) { ?>
      <?!= prefaceHtml ?>
    <? } ?>

    <!-- ▼ OSパターン（新タイプ名） -->

      <h2>あなたのOSパターン</h2>

      <div class="os-name"><?!= osPatternName ?></div>

      <!-- ★ ここが新しい「タイプ説明」 -->
      <p><?!= osPatternDescription ?></p>

    <!-- ▼ スコアまとめ（Day24〜29） -->

    </div>

      <p><?!= conflictSection ?></p>
    </div>

    <!-- ▼ 変化の方向（Shift） -->
    <div class="card-section">

      <p><?!= shiftSection ?></p>

        <?!= cardsHtml ?>
      </div>
    <? } ?>

    <!-- ▼ Outro（任意） -->
    <? if (typeof outroHtml !== 'undefined' && outroHtml) { ?>
      <?!= outroHtml ?>
    <? } ?>

  </div> <!-- /.wrap -->

</html>
